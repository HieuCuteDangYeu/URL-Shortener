syntax = "proto3";

import "google/api/annotations.proto";

option csharp_namespace = "UrlShortener.Shared.Protos";

package urlshortener;

service UrlShortenerService {
  rpc CreateShortLink (CreateShortLinkRequest) returns (CreateShortLinkResponse) {
    option (google.api.http) = {
      post: "/Url"
      body: "*"
    };
  }
  rpc GetAllLinks (GetAllLinksRequest) returns (GetAllLinksResponse) {
    option (google.api.http) = {
      get: "/Url"
    };
  }
}

message CreateShortLinkRequest {
  string original_url = 1;
  string custom_code = 2;
}

message CreateShortLinkResponse {
  string short_code = 1;
  string short_url = 2;
  string original_url = 3;
  string message = 4;
}

message GetAllLinksRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message GetAllLinksResponse {
  repeated ShortLink links = 1;
  int32 total_count = 2;
}

message ShortLink {
  string short_code = 1;
  string original_url = 2;
  string created_at = 3;
  int32 click_count = 4;
}